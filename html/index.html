<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess</title>
    <link rel="stylesheet" href="./../css/index.css">
</head>
<body style="background-color: black;">
    <div class="div-heading">
        <h1 class="heading">Guess My Number</h1>
    </div>
    <div class="div-play-again">
        <button id="playAgain" class="play-again-btn">PLAY AGAIN !</button>
    </div>
    <div class="result-box-div">
        <p class="secret-number">?</p>
    </div>
    <div class="input-result-row">
        <div class="input-section">
            <input class="input-box" type="number" placeholder="Guess...">
            <button class="check">CHECK</button>
        </div>
        <div class="score-board">
            <p>Score <span class="score">20</span> </p>
            <p>High Score <span class="high-score">0</span> </p>
        </div>
    </div>
    <div class="footer">
       <p class="footer-text">Developed By Swastik Ranjan Nanda</p>
    </div>


    <script src="./../javascript/index.js"></script>
</body>
</html>
